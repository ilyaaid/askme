{% extends "inc/base.html" %}

{% block content %}

    {% load bootstrap5 %}

    <div class="col-8">

        <div class="question-new">
            <h1>New question</h1>
            <form action="{% url 'ask' %}" method="POST" class="question-creation" novalidate>
                {% csrf_token %}
                {% bootstrap_form form %}
                <button type="submit" class="btn btn-success">Ask question</button>
            </form>
        </div>

    </div>

{% endblock %}
