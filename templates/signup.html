{% extends "inc/base.html" %}

{% block content %}
    {% load bootstrap5 %}

    <div class="sign-up">
        <h1>Registration</h1>
        <form action="{% url 'signup' %}" method='POST' enctype='multipart/form-data' novalidate>
            {% csrf_token %}

            {% bootstrap_form form %}

            <button type="submit" class="btn btn-success">Sign Up</button>
        </form>
    </div>

{% endblock %}
